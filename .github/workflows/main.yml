name: Build

on: [workflow_dispatch]

env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
  UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
  UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}

jobs:
  sendTelegramNotify:
      runs-on: ubuntu-latest
      needs: [Deploy_APK, Deploy_AAB]
      name: Send Telegram Notify
      steps: 
         - name: send telegram message
           uses: appleboy/telegram-action@master
           with:
              to: ${{ secrets.TELEGRAM_ID }}
              token: ${{ secrets.TELEGRAM_TOKEN }}
              message: âœ… ${{ secrets.APP_NAME }} https://drive.google.com/drive/u/7/folders/${{ secrets.folderId }}
              
              
  buildAndroidAPK:
    name: Build for Android(APK)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        targetPlatform:
          - Android
    steps:
    
      - name: Checkout
        uses: actions/checkout@v2.4.2
          
      - uses: actions/cache@v2
        with:
          path: Library
          key: Library-${{ matrix.targetPlatform }}
          restore-keys: Library-
          
      - uses: game-ci/unity-builder@v2.0.4
        with:
          androidAppBundle: false
          androidKeystoreName: user.keystore
          androidKeystoreBase64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          androidKeystorePass: ${{ secrets.ANDROID_KEYSTORE_PASS }}
          androidKeyaliasName: ${{ secrets.ANDROID_KEYALIAS_NAME }}
          androidKeyaliasPass: ${{ secrets.ANDROID_KEYALIAS_PASS }}
          targetPlatform: ${{ matrix.targetPlatform }}
          
      - uses: actions/upload-artifact@v2
        with:
          name: build-Android
          path: ${{ github.workspace }}/build/Android
          
  buildAndroidAAB:
    name: Build for Android(AAB)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        targetPlatform:
          - Android
    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.2
          
      - uses: actions/cache@v2
        with:
          path: Library
          key: Library-${{ matrix.targetPlatform }}
          restore-keys: Library-
          
      - uses: game-ci/unity-builder@v2.0.4
        with:
          androidAppBundle: true
          androidKeystoreName: user.keystore
          androidKeystoreBase64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          androidKeystorePass: ${{ secrets.ANDROID_KEYSTORE_PASS }}
          androidKeyaliasName: ${{ secrets.ANDROID_KEYALIAS_NAME }}
          androidKeyaliasPass: ${{ secrets.ANDROID_KEYALIAS_PASS }}
          targetPlatform: ${{ matrix.targetPlatform }}
          
      - uses: actions/upload-artifact@v2
        with:
          name: build-Android
          path: build/Android

  Deploy_APK:
      needs: buildAndroidAPK
      name: Deploy to Google Drive(APK)
      runs-on: ubuntu-latest
      steps:
    
      - name: Checkout code
        uses: actions/checkout@v2
        
      - uses: actions/download-artifact@v2
        with:
          name: build-Android
          path: ${{ github.workspace }}/build/Android

      - name: Upload to google drive
        uses: adityak74/google-drive-upload-git-action@v0.2
        with:
          credentials: ${{ secrets.credentials }}
          filename: "build/Android/Android.apk"
          folderId: ${{ secrets.folderId }}
          name: "LEON THE CAT ADVENTURES.apk"
          overwrite: "true" # optional boolean
          
  Deploy_AAB:
      needs: buildAndroidAAB
      name: Deploy to Google Drive(AAB)
      runs-on: ubuntu-latest
      steps:
    
      - name: Checkout code
        uses: actions/checkout@v2
        
      - uses: actions/download-artifact@v2
        with:
          name: build-Android
          path: build/Android

      - name: Upload to google drive
        uses: adityak74/google-drive-upload-git-action@v0.2
        with:
          credentials: ${{ secrets.credentials }}
          filename: "build/Android/Android.aab"
          folderId: ${{ secrets.folderId }}
          name: "LEON THE CAT ADVENTURES.aab"
          overwrite: "true" # optional boolean
